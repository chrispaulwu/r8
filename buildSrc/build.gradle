apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    api group: 'com.google.guava', name: 'guava', version: '19.0'
    api group: 'org.smali', name: 'smali', version: '2.2b4'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
